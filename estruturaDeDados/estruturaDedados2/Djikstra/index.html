<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminho Mais Curto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #resultado {
            margin-top: 30px;
            text-align: left;
        }

        .arvore-caminho {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .arvore-caminho .cidade {
            position: relative;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            min-width: 150px;
        }

        .arvore-caminho .linha {
            width: 2px;
            height: 30px;
            background-color: #333;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Selecione o Caminho</h1>

    <div class="container">
        <label for="cidadeInicial">Cidade Inicial:</label>
        <select id="cidadeInicial"></select>

        <label for="cidadeFinal">Cidade Final:</label>
        <select id="cidadeFinal"></select>

        <button onclick="calcularCaminho()">Calcular Caminho</button>

        <div id="resultado">
            <h3>√Årvore de Caminho:</h3>
            <div id="arvoreCaminho" class="arvore-caminho"></div>
        </div>
    </div>

    <script src="algoritmoDjikstra.js"></script>
</body>
</html>
